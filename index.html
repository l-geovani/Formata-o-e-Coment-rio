<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação e Comentários</title>
</head>
<body>
    <b>Texto em negrito</b>             <!--Formatação em negrito-->
    <strong>Texto importante</strong>   
    <i>Texto em italico</i>             <!--Formatação em italico-->
    <em>Texto enfatizado</em>
    <mark>Texto marcado</mark>          <!--Formatação marcado-->
    <small>Texto menor</small>
    <del>Texto tachado</del>            <!--Formatação marcado-->
    <ins>Texto inserido</ins>
    <sub>Texto subscrito</sub>          <!--Formatação subscrito-->
    <sup>Texto sobrescrito</sup>
    <!-- Comentários -->
</body>
</html>
